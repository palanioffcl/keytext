<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Make a new note</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Keytext (Copy & Paste)</a>
              </div>
            </div>
          </nav>

        <div class="container-fluid" style="margin-top: 90px; padding-right: 50px; padding-left: 30px;">
            <div class="row">
               <div class="col-md-12 well">
                    <h2>Make a new Note</h2>

                    <div class="signup-form">
                        <form action="{{ url_for('new')}}" method="POST">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-3"><input type="text" class="form-control" name="author" placeholder="Author name" required></div>
                                </div>
                            </div>
                                                                                                                                                                                >
                            <div class="form-group">
                                <div class="form-check"><hr>
                                <div class="row">
                                      <div class="col-xs-12"><textarea type="text" class="form-control" name="data" placeholder="Write here!."></textarea></div>
                                  </div><hr>
                                </div>
                                </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-danger">Create</button>
                                </div>
                            </div>
            </div>
        </form>
    </body>
</html>
